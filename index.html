<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rates Table</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table id="exchangeTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Currency</th>
                <th>Rate</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table content will be added dynamically -->
        </tbody>
    </table>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var data = [
                { "date": "2022-03-06", "currency": "USD", "rate": 1.0929 },
                { "date": "2022-03-06", "currency": "AUD", "rate": 1.4872 },
                { "date": "2022-03-06", "currency": "CAD", "rate": 1.3937 },
                { "date": "2022-03-06", "currency": "GBP", "rate": 0.8238800000000001 },
                { "date": "2022-03-06", "currency": "SEK", "rate": 10.7935 },
                { "date": "2022-03-06", "currency": "MXN", "rate": 22.7543 }
            ];

            var tableBody = document.querySelector("#exchangeTable tbody");

            // Populate the table with data
            data.forEach(function (record) {
                var row = tableBody.insertRow();
                var cellDate = row.insertCell(0);
                var cellCurrency = row.insertCell(1);
                var cellRate = row.insertCell(2);

                cellDate.textContent = record.date;
                cellCurrency.textContent = record.currency;
                cellRate.textContent = record.rate.toFixed(4);
            });
        });
    </script>

</body>

</html>
